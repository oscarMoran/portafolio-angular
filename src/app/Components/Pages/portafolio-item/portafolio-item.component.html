<div *ngIf="wholeProduct">
<header [ngStyle]="{'background-image':'url(assets/productos/'+productId+'/main.jpg)'}" class="rk-portfolio-cover  item-inside-1">
  <div class="item-inside__meta">
    <h1 class="ae-u-bolder rk-portfolio-title ">{{wholeProduct.producto}}</h1>
    <p class="ae-theta rk-portfolio-category ">{{wholeProduct.categoria}}</p>
  </div>
</header>
<div class="ae-container-fluid">
  <div class="ae-grid ae-grid--collapse rk-portfolio-info ">
    <div class="ae-grid__item item-lg-8 item-sm--center au-xs-ta-center au-lg-ta-left">
      <h2 class="rk-portfolio-inner-title ">{{wholeProduct.subtitulo1}}</h2>
    </div>

  </div>
</div>
<div class="ae-container-fluid ae-container-fluid--inner rk-portfolio--inner">
  <div class="ae-grid ae-grid--collapse au-xs-ptp-1">
    <div class="ae-grid__item item-lg-5 au-lg-ptp-1">
      <h4 class="ae-u-bolder">Left Box Text</h4>
      <p class="ae-eta">{{wholeProduct.desc1}} </p>
    </div>
    <div class="ae-grid__item item-lg-6 item-lg--offset-1">
      <img src="assets/productos/{{productId}}/pic-1.jpg" alt="Urku Portfolio">
    </div>
  </div>
  <div class="ae-grid ae-grid--collapse">
    <div class="ae-grid__item item-lg-8">
      <img src="assets/productos/{{productId}}/pic-2.jpg" alt="Urku Portfolio">
    </div>
    <div class="ae-grid__item item-lg-3 item-lg--offset-1 au-lg-ptp-1">
      <p>{{wholeProduct.resumen}} </p>
      <p class="ae-u-bolder">{{wholeProduct.subtitulo2}}</p>
    </div>
  </div>
</div>
</div>
